<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Warung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>KASIR WARUNG</h2>
    <div class="form-group">
      <input list="itemList" id="itemName" placeholder="Nama Barang" />
      <datalist id="itemList">
        <option value="MIE NYEMEK">
        <option value="MIE REBUS">
        <option value="MIE TEKTEK">
        <option value="BIHUN GORENG">
        <option value="KENTANG GORENG">
        <option value="PISANG COKELAT">
        <option value="SOSIS BAKAR">
        <option value="ANEKA GORENGAN">
        <option value="ES COFFEE SUSU">
        <option value="ES JOSU">
        <option value="ES COFFEE CARAMEL">
        <option value="POP ICE">
        <option value="ANEKA COFFEE PANAS">
        <option value="AQUA">
        <option value="ES COFFEE MALAKA">
        <option value="ES NUTRISARI">
        <option value="WEDANG UWUH">
        <option value="SUSU KAMBING">
      </datalist>
      <input type="number" id="itemPrice" placeholder="Harga (Rp)" readonly />
      <input type="number" id="itemQty" placeholder="Jumlah" value="1" min="1" />
      <button onclick="addItem()">Tambah</button>
    </div>

    <div id="cartSection" class="hidden">
      <div class="table-wrapper">
        <table id="cartTable">
          <thead>
            <tr>
              <th>Barang</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="total">Total Belanja: Rp 0</div>

      <div class="checkout-container">
        <button class="checkout-btn" onclick="checkout()">CETAK STRUK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
