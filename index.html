<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Warkop</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-group select,
    .form-group input,
    .form-group button {
      flex: 1 1 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-group button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover { background: #0056b3; }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    td button {
      padding: 5px 10px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    td button:hover { background: #b52a36; }

    #total {
      text-align: left;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    .checkout-container {
      text-align: center;
      margin-top: 20px;
    }
    .checkout-btn {
      background: #28a745;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkout-btn:hover { background: #1e7e34; }
    .hidden { display: none; }

    @media (max-width: 600px) {
      .form-group select,
      .form-group input,
      .form-group button {
        flex: 1 1 100%;
      }
    }

    /* For print */
    @media print {
      body * {
        visibility: hidden;
      }
      .print-section, .print-section * {
        visibility: visible;
      }
      .container {
        width: 100%;
        padding: 0;
        margin: 0;
        box-shadow: none;
        border-radius: 0;
      }
      .table-wrapper {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KASIR WARKOP</h2>
    <div class="form-group">
      <select id="itemName" onchange="autoFillPrice()">
        <option value="" disabled selected>Pilih Barang</option>
        <option value="MIE NYEMEK">MIE NYEMEK</option>
        <option value="MIE REBUS">MIE REBUS</option>
        <option value="MIE TEKTEK">MIE TEKTEK</option>
        <option value="BIHUN GORENG">BIHUN GORENG</option>
        <option value="KENTANG GORENG">KENTANG GORENG</option>
        <option value="PISANG COKELAT">PISANG COKELAT</option>
        <option value="SOSIS BAKAR">SOSIS BAKAR</option>
        <option value="ANEKA GORENGAN">ANEKA GORENGAN</option>
        <option value="ES COFFEE SUSU">ES COFFEE SUSU</option>
        <option value="ES JOSU">ES JOSU</option>
        <option value="ES COFFEE CARAMEL">ES COFFEE CARAMEL</option>
        <option value="POP ICE">POP ICE</option>
        <option value="ANEKA COFFEE PANAS">ANEKA COFFEE PANAS</option>
        <option value="AQUA">AQUA</option>
        <option value="ES COFFEE MALAKA">ES COFFEE MALAKA</option>
        <option value="ES NUTRISARI">ES NUTRISARI</option>
        <option value="WEDANG UWUH">WEDANG UWUH</option>
        <option value="SUSU KAMBING">SUSU KAMBING</option>
      </select>

      <input type="number" id="itemPrice" placeholder="Harga (Rp)" />

      <select id="itemQty">
        <option value="" disabled selected>Jumlah</option>
        <!-- Generate angka 1-20 -->
        <script>
          for (let i = 1; i <= 20; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <button onclick="addItem()">Tambah</button>
    </div>

    <div id="cartSection" class="hidden">
      <div class="table-wrapper">
        <table id="cartTable">
          <thead>
            <tr>
              <th>Barang</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="total">Total Belanja: Rp 0</div>

      <div class="checkout-container">
        <button class="checkout-btn" onclick="checkout()">Check Out</button>
      </div>
    </div>
  </div>

  <div id="receipt" class="print-section hidden">
    <pre id="receiptContent"></pre>
  </div>

  <script>
    const priceMap = {
      "MIE NYEMEK": 10000,
      "MIE REBUS": 10000,
      "MIE TEKTEK": 10000,
      "BIHUN GORENG": 10000,
      "KENTANG GORENG": 10000,
      "PISANG COKELAT": 10000,
      "SOSIS BAKAR": 5000,
      "ANEKA GORENGAN": 1000,
      "ES COFFEE SUSU": 6000,
      "ES JOSU": 7000,
      "ES COFFEE CARAMEL": 15000,
      "POP ICE": 5000,
      "ANEKA COFFEE PANAS": 5000,
      "AQUA": 5000,
      "ES COFFEE MALAKA": 7000,
      "ES NUTRISARI": 4000,
      "WEDANG UWUH": 10000,
      "SUSU KAMBING": 10000
    };

    function autoFillPrice() {
      const name = document.getElementById("itemName").value;
      if (priceMap[name]) {
        document.getElementById("itemPrice").value = priceMap[name];
      } else {
        document.getElementById("itemPrice").value = '';
      }
    }

    let cart = [];

    function addItem() {
      const name = document.getElementById('itemName').value;
      const price = parseInt(document.getElementById('itemPrice').value);
      const qty = parseInt(document.getElementById('itemQty').value);

      if (!name || !price || !qty) {
        alert('Isi data barang dengan benar.');
        return;
      }

      cart.push({ name, price, qty });
      renderCart();

      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemQty').value = '';
    }

    function renderCart() {
      const cartSection = document.getElementById('cartSection');
      cartSection.classList.remove('hidden');

      const tbody = document.querySelector('#cartTable tbody');
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const row = document.createElement('tr');

        const tdName = document.createElement('td');
        tdName.textContent = item.name.toUpperCase();

        const tdPrice = document.createElement('td');
        tdPrice.textContent = `Rp ${item.price}`;

        const tdQty = document.createElement('td');
        tdQty.textContent = item.qty;

        const rowTotal = item.price * item.qty;
        total += rowTotal;
        const tdTotal = document.createElement('td');
        tdTotal.textContent = `Rp ${rowTotal}`;

        const tdAction = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Hapus';
        delBtn.onclick = () => removeItem(index);
        tdAction.appendChild(delBtn);

        row.appendChild(tdName);
        row.appendChild(tdPrice);
        row.appendChild(tdQty);
        row.appendChild(tdTotal);
        row.appendChild(tdAction);

        tbody.appendChild(row);
      });

      document.getElementById('total').innerText = `Total Belanja: Rp ${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();

      if (cart.length === 0) {
        document.getElementById('cartSection').classList.add('hidden');
      }
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Keranjang kosong!');
        return;
      }

      const now = new Date();
      const timestamp = now.toLocaleString();
      let struk = `========== WARKOP IYAH ==========\nTanggal: ${timestamp}\n\n`;
      let grandTotal = 0;

      cart.forEach((item, i) => {
        const total = item.price * item.qty;
        grandTotal += total;
        struk += `${i + 1}. ${item.name.toUpperCase()} x${item.qty} = Rp ${total}\n`;
      });

      struk += `====================\nTotal Bayar: Rp ${grandTotal}\n\nTerima kasih telah berbelanja!\n`;

      document.getElementById("receiptContent").textContent = struk;

      document.getElementById("receipt").classList.remove("hidden");
      window.print();
    }
  </script>
</body>
</html>
